<!--用户管理片段-->
<div id="page" th:fragment="sysrole" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
    <div id="toolbar">
        <button shiro:hasPermission="sys:role:add" id="add" class="btn btn-primary fa fa-plus" value="增加角色">&nbsp;增加</button>
        <button shiro:hasPermission="sys:role:edit" id="edit" class="btn btn-warning fa fa-pencil" value="修改角色">&nbsp;修改</button>
        <button shiro:hasPermission="sys:role:del" id="del" class="btn btn-danger fa fa-trash-o">&nbsp;删除</button>
    </div>
    <table id="table"></table>
    <div id="editLayer"  style="display: none">
        <!-- 表单-->
        <div class="form-horizontal" style="padding-top: 50px;width: 580px;">
            <form id="editForm">
                <div class="form-group">
                    <div class="col-sm-2 control-label">角色名</div>
                    <div class="col-sm-8">
                        <input type="text" id="roleName" name="roleName" class="form-control" placeholder="角色名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">备注</div>
                    <div class="col-sm-8">
                        <input type="text" id="remark" name="remark" class="form-control" placeholder="备注"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">授权</div>
                    <div class="col-sm-8">
                        <ul id="menuTree" class="ztree"></ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/sysrole.js}"></script>
    <script type="text/javascript" th:src="@{/js/page.js}"></script>
</div>
