<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{bootstrap-3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap-3/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
</head>
<body>
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 col-sm-offset-3 text">
                <h1 id="slogan"><strong>spring boot</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-sm-offset-4 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>用户登录</h3>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-user-circle"></i>
                    </div>
                </div>
                <div class="alert alert-danger alert-dismissible" id="errorDiv">
                    <h4 id="errorMsg"></h4>
                </div>
                <div class="form-bottom">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="用户名"
                               class="form-username form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="密码"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="captcha" id="captcha" placeholder="验证码(单击图片刷新)"
                               class="form-control"/>
                        <img src="captcha.jpg" class="pointer" id="captchaJpg" alt="单击图片刷新！" onclick="refreshCode()"/><a href="javascript:" onclick="refreshCode()">点击刷新</a>
                    </div>
                    <button type="submit" class="btn" id="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{bootstrap-3/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
