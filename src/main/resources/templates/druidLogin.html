<!--druid监控片段-->
<div id="page" th:fragment="druidIndex" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" type="text/css" th:href="@{css/druid.css}"/>
        <div class="content">
            <div class="row">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="loginForm" method="post" autocomplete="off">
                        <fieldset>
                            <div id="alertInfo" class="alert alert-error clearfix"
                                 style="margin-bottom: 5px;width: 195px; padding: 2px 15px 2px 10px;display: none;">
                                用户名或密码错误.
                            </div>
                            <div class="clearfix">
                                <input type="text" placeholder="用户名" name="loginUsername" autofocus="autofocus"/>
                            </div>
                            <div class="clearfix">
                                <input type="password" placeholder="密码" name="loginPassword"/>
                            </div>
                            <button id="loginBtn" class="btn btn-primary" type="button">Sign in</button>
                            <button class="btn" type="reset">Reset</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" th:src="@{js/druidLogin.js}"></script>
</div>
